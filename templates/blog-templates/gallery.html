<%inherit file="/partials.html"/>

<%block name="main_content">
  <h2>Entries for ${year}</h2>

  <ul>
    % for i, c in enumerate(children):
    <li>
      <p>${c.ldict['date']}&nbsp;<a href="${c.html_path}">${c.title}</a></p>
    </li>
    % endfor
  </ul>
</%block>

<%block name="right_content">
  <!-- Optional: add widgets or navigation -->
  <p>Browse other years or categories</p>
</%block>
