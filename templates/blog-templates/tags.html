<%inherit file="partials.html"/>

<%block name="main_content">
  <h2>Posts tagged with "${tag}":</h2>

  <ul>
    % for post in tag_posts:
      <li>
        ${post.ldict['date']}&nbsp;
        <a href="${post.html_path}">${post.title}</a>
      </li>
    % endfor
  </ul>
</%block>

<%block name="right_content">
  <p><!-- right content --></p>
</%block>
